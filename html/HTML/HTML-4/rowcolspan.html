<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colspan & rowspan</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Food prices
      </caption>
      <tr>
        <th rowspan="2">Food Name</th>
        <th colspan="2">price</th>
      </tr>
      <tr>
        <th>INR</th>
        <th>USD</th>
      </tr>
      <tr>
        <td>samosa</td>
        <td>20</td>
        <td>0.2</td>
      </tr>
      <tr>
        <td>chipss</td>
        <td>10</td>
        <td>0.1</td>
      </tr>
      <tr>
        <td>pizza</td>
        <td>100</td>
        <td>0.10</td>
      </tr>
    </table>
    <hr />

    <table border="">
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Avarage</th>
          <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
          <th>Height</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Male</td>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>
        <tr>
          <td>Female</td>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
