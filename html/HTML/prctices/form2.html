<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 2</title>
  </head>
  <body>
    <h2>FeedBack Form</h2>
    <form action="action" method="get">
      <div>
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email :</label>
        <input type="text" id="email" name="email" />
      </div>
      <br />
      <div>
        <label for="msg">Message :</label>
        <textarea name="msg" id="msg"></textarea>
      </div>
      <br />
      <div>
        <label for="rate">Rate Us out of 5 :</label><br />

        <input type="checkbox" name="rate" id="a" value="1" />
        <label for="a">1</label><br />
        <input type="checkbox" name="rate" id="b" value="2" />
        <label for="b">2</label><br />
        <input type="checkbox" name="rate" id="c" value="3" />
        <label for="c">3</label><br />
        <input type="checkbox" name="rate" id="d" value="4" />
        <label for="d">4</label><br />
        <input type="checkbox" name="rate" id="e" value="5" />
        <label for="e">5</label><br />
      </div>

      <button>Send your Message</button>
    </form>
  </body>
</html>
