<!DOCTYPE html>
<html>
<head>
	<title>table example</title>
	<style type="text/css">
		table{
			border: 1px solid;
		    }
		table thead{
			background: blue;
			border: 1px solid;
		}
		 table{
			border: 1px solid;
		    }
		table tr td{
			border: 1px solid;
		}
	</style>
</head>
<body><caption>TABLE LIST</caption>

	<table>                           <!--table-->
		<thead>                       <!--table header-->
			<tr>                      <!-- table row---> 
				<th>Id</th>           <!--table header-->
				<th>first name</th>
				<th>last name</th>
			</tr>
		</thead>

		<tbody>                       <!---table body-->
			<tr>
				<td>1</td>
				<td>khilesh</td>
				<td>xyz</td>
			</tr>

			<tr>
				<td>2</td>
				<td>ABC</td>
				<td>pqs</td>
			</tr>

			<tr>
				<td>3</td>
				<td>CDE</td>
				<td>mno</td>
			</tr>

			<tr>
				<td>4</td>
				<td>FGH</td>
				<td>tuv</td>
			</tr>

			<tr>
				<td>5</td>
				<td>IJK</td>
				<td>abc</td>
			</tr>
		</tbody>

		<tfoot>

		</tfoot>

	</table>

</body>
</html>
