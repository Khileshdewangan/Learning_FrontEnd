<!DOCTYPE html>
<head>
	<title>form</title>
</head>

<body>
		<form id="from-control" action="from_submit.html" method="post" autocomplete="off">
			<!-- <form action="from_submit.html" method="post" autocomplete="off">autocomplete its a sugges for last time fill -->
		<fieldset>
			<legend>Registration from</legend>
			<h1 style="color:rgba(81, 81, 168, 0.419)">Login </h1>
			<label>First Name:</label><input type="text" name="firstName"><br><br>
			<label>Last Name:</label><input type="text" name="LastName"><br><br>
			<label>Email:</label><input type="email" name="email"><br><br>
			
			<label>Gender:</label>
			<input type="radio" name="gender" value="male">male
			<input type="radio" name="gender" value="female">female
			<input type="radio" name="gender" value="other">other<br><br>

			<label>Sports:</label>
			<input type="checkbox" name="sprotcriket" value="female">Criket
			<input type="checkbox" name="sprotfootball" value="football">Football
			<input type="checkbox" name="sprotvallyball" value="valleyball">Vallyball<br><br>

			<label>Address:</label><textarea></textarea><br><br>

			<input type="file" name=""><br><br>

			<label>contact number:</label>
			<input type="tel" name="" pattern="[0-9]{10}"><br><br>

			<label>Password:</label><input type="password" name=""><br><br>

			<input type="reset" name="clear">
			<!-- <input type="image" alt="submit" src=""> -->
			<input type="submit" value="submit">
		</fieldset>
