<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say game</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h3>Press Any Key to Start Game</h3>
    <div class="boxes">
      <div class="one">
        <div class="box green" type="button" id="green"></div>
        <div class="box yellow" type="button" id="yellow"></div>
      </div>
      <div class="two">
        <div class="box pink" type="button" id="pink"></div>
        <div class="box blue" type="button" id="blue"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
