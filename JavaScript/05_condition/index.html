<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if_else</title>
  </head>
  <body>
    <script>
      let a = prompt("Enter age   ");
      a = Number.parseInt(a); //converting the string to number
      //   document.write(typeof a);

      if (a < 0) {
        alert("this is invalid age");
      } else if (a > 0 && a < 10) {
        alert("you are child");
      } else if (a >= 10 && a <= 18) {
        alert("you are young");
      } else {
        alert("you are adult");
      }
      document.write("you can", a < 18 ? "not drive" : "drive");
    </script>
    <script src="app.js"></script>
    <script src="app2.js"></script>
  </body>
</html>
