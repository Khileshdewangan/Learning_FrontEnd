<!DOCTYPE html>
<html>
<head>
	<title>example of filter</title>
	<style type="text/css">


		.effacts div{
			display: inline-block;
		}

		.Main-Image{
			text-align: center;
		}

		.img-brightness img{
			filter:brightness(200%);
		}

		.img-blur img{
			filter: blur(1px);
		}

		.img-invert img{
			filter: invert(200%);
		}

		.img-saturate{
			/*filter: saturate(50);*/
			filter: saturate(50%);
		}

		.img-drop-shadow img{
			filter: drop-shadow(10px 10px 2px #adadad);
		}

		.img-contrast img{
			filter: contrast(50%);
		}
		
		.img-opacity img{
			filter: opacity(80%);
		}

		.img-hue-rotate img{
			filter: hue-rotate(100deg);
		}

		.img-grayscale img{
			filter:grayscale(50%);
		}

		.img-sepia img{
			filter:sepia(50%);
		}


	</style>
</head>
<body>

	<div class="Main-Image">
		<h3>Main Image</h3>
		<img class="img-center" src="image/images 3.jfif">
	</div>


<div class="effacts">

	<div class="img-brightness">
		<h3>Image with brightness filter</h3>
		<img  src="image/images 3.jfif">
	</div>
	
	<div class="img-blur">
		<h3>Image with blur filter</h3>
		<img  src="image/images 3.jfif">
	</div>

	<div class="img-invert">
		<h3>Image with invert filter</h3>
		<img  src="image/images 3.jfif">
	</div>
	
	<div class="img-saturate">
		<h3>Image with saturate filter</h3>
		<img  src="image/images 3.jfif">
	</div>

	<div class="img-drop-shadow">
		<h3>Image with drop shadow filter</h3>
		<img  src="image/images 3.jfif">
	</div>

	<div class="img-contrast">
		<h3>Image with contrast filter</h3>
		<img  src="image/images 3.jfif">
	</div>

	<div class="img-opacity">
		<h3>Image with opacity filter</h3>
		<img  src="image/images 3.jfif">
	</div>

	<div class="img-hue-rotate">
		<h3>Image with hue-rotate filter</h3>
		<img  src="image/images 3.jfif">
	</div>

	<div class="img-grayscale">
		<h3>Image with grayscale filter</h3>
		<img  src="image/images 3.jfif">
	</div>

	<div class="img-sepia">
		<h3>Image with sepia filter</h3>
		<img  src="image/images 3.jfif">
	</div>


</div>
</body>
</html>
