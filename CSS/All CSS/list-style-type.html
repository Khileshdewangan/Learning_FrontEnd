<!DOCTYPE html>
<html>
<head>
	<title>list style type</title>
	<style type="text/css">
		
		.div{
			list-style-type:square;
			/*list-style-type:circle;*/
			/*list-style-type:disc;*/
			/*list-style-type:none;*/
			/*list-style-type:decimal;*/
		}
		.divt{
			list-style-type: upper-roman;
			/*list-style-type:lower-alpha;*/
			/*list-style-type:upper-alpha;*/
			/*list-style-type:*/
			/*list-style-position: outside;*/
		}

	</style>
</head>
<body>

	<h1> unorder list style</h1>

	<ul class="div">
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ul>

	<h1> order list style</h1>

	<ol class="divt">
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ol>

	<!-- <ul class="div3">
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ul> -->

</body>
</html>
