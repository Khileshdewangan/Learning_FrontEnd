<!DOCTYPE html>
<html>
<head>
	<title>example absulte positioning</title>
	<style type="text/css">
		.image-logo{
			position: absolute;
			right: -10px;
			bottom: 10px;

		}
		.image-pattern{
			position: relative;	
			width: 100px;		
		}
		.image-relative{
			position: relative;
			width: 500px;
			background-color: red;
		}
	</style>
</head>
<body>

<div class="image-relative">
	
	<img class ="image-pattern" src="image/amazing-animal-beautiful-beautifull.jpg" width="1000"><br>

	<img class ="image-logo" src="image/download.jfif">

</div>


</body>
</html>
