<!DOCTYPE html>
<html>
<head>
	<title>example of transform:translate()</title>
	<style type="text/css">
	
	div{
		width: 300px;
		height: 100px;
		background-color: yellow;
		border:1px solid black;
		transform: translate(100px, 80px);
		
	}

	</style>
</head>
<body>

	<div>this is a div element that is going to be translated </div>

</body>
</html>
