<!DOCTYPE html>
<html>
<head>
	<title>example maskining using image</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		img{
			width: 300px;
			height: 100px; 
		}
		#masked{
			width: 300px;
			height: 100px; 
			-webkit-mask-box-image:url(image/images 3.jfif);
		}
	</style>
</head>
<body>

	<h2>this is example of masking</h2>

	<h3>original image</h3>

	<img src="image/images 2.jfif">

	<img src="image/images 3.jfif">

	<h3>using  original image</h3>
	<img src="image/images 2.jfif" id="masked">


</body>
</html>
