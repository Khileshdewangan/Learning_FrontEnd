<!DOCTYPE html>
<html>
<head>
	<title>nth child example using keyword </title>
		<style type="text/css">
			body{
				background: lightgreen;
				text-align: center;
			}
			p:nth-child(odd){
				color: blue;
			}
			p:nth-child(even){
				color:red;
			}
		</style>
</head>
<body>

	<h3>nth child example using keyword</h3>
	<p>this is a statement</p>

	<p>this is a statement</p>

</body>
</html>
