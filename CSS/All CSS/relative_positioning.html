<!DOCTYPE html>
<html>
<head>
	<title>example relative positioning</title>
	<style type="text/css">
		.image-pattern{
			position: relative;
			top: 10px;
			left: 100px;	
			}
		.image-logo{
			position: relative;
			right: 0px;
			bottom: 50px;
			left: 1000px;
		}
	</style>
</head>
<body>

<img class ="image-pattern" src="image/amazing-animal-beautiful-beautifull.jpg" width="250px"><br>

<img class ="image-logo" src="image/download.jfif">

</body>
</html>
