<!DOCTYPE html>
<html>
<head>
	<title>example maskining using radial gradient</title>
	<style type="text/css">
		body{
			text-align: center;
		}

		#masked{
			width: 200px;
			height: 100px; 
			-webkit-mask-image: -webkit-gradient(linear, right top, right bottom, from(rgba(0,0,0,0)), to(rgba(0,0,0,0.9)));
			/*-webkit-mask-image: radial-gradient(circle at 50% 50%, blue 40%, rgba(0,0,0,0.3) 70% );*/
			}
	</style>
</head>
<body>

	<h2>this is example of masking using radial gradient</h2>

	<img src="image/images 2.jfif" id="masked">


</body>
</html>
