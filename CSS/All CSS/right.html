<!DOCTYPE html>
<html>
<head>
	<title>example of right propertics</title>
	<style type="text/css">
		div{
			position: absolute;
			/*position: relative;*/
			width: 150px;
			height: 200px;
			font-size: 20px;
		}

		.len{
			border:2px solid green;
			right: 250px;
		}

		.per{
			border: 2px solid blue;
			right: 50%;
		}

		.auto{
			border: 2px solid red;
			right: auto;
		}
	</style>
</head>
<body>

		<div class="len">
			right: 250px;	
		</div>

		<div class="per">
				right: 60%;
		</div>

		<div class="auto">
			right: auto
		</div>

</body>
</html>
