<!DOCTYPE html>
<html>
<head>
	<title>example of before</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		h1::before {
			content: "hello, all";
			color: red;
		}
		h1{
			color: blue;
		}
	</style>
</head>
<body>
<h1>welcome to my website</h1>
<h2>this is example of ::before pesudo element</h2>
<h3>in the first line the "hello world" is adding using :: before pseudo element</h3>
</body>
</html>
