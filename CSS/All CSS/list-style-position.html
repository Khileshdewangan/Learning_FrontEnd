<!DOCTYPE html>
<html>
<head>
	<title>list style position</title>
	<style type="text/css">
		
		.div{
			list-style-position: outside;
		}
		.divt{
			list-style-position: inside;
			}

	</style>
</head>
<body>

	<h1> unorder list style</h1>

	<ul class="div">
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ul>

	<h1> order list style</h1>

	<ol class="divt">
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ol>

	<!-- <ul class="div3">
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ul> -->

</body>
</html>
