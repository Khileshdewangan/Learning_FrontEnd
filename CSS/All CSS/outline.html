<!DOCTYPE html>
<html>
<head>
	<title>example outline</title>
	<style type="text/css">
		.outline{
			width: 500px;
			margin: 50px auto;
			outline-offset: 20px;
			color: white;
			text-align:center; 
			background-color: red;
			border:10px solid lightgreen;
			padding: 10px;
			outline-width: 3px;
			outline-style: solid;
			outline-color: blue;
		}
	</style>
</head>
<body>

	<div class="outline">
		<p>this p tag has an outline created</p>
	</div>

</body>
</html>
