<!DOCTYPE html>
<html>
<head>
	<title>example of bottom propertics</title>
	<style type="text/css">
		div{
			/*position: absolute;*/
			position: relative;
			width: 150px;
			height: 200px;
			font-size: 20px;
		}

		.len{
			border:2px solid green;
			bottom: 100px;
		}

		.per{
			border: 2px solid blue;
			bottom: 50%;
		}

		.auto{
			border: 2px solid red;
		bottom: auto;
		}
	</style>
</head>
<body>

		<div class="len">
			bottom: 100px;	
		</div>

		<div class="per">
			bottom: 50%;
		</div>

		<div class="auto">
			bottom: auto
		</div>

</body>
</html>
