<!DOCTYPE html>
<html>
<head>
	<title>example button</title>
	<style type="text/css">
		.center{
			text-align: center;
		}
		#button1{
			background-color: red;
		}
		#button2{
			background-color: cyan;
		}
		#button3{
			background-color: lightgreen;
		}
		#button4{
			border:none;
		}
		#button5{
			border: 5px solid brown;
		}
		#button6{
			border:3px dashed red;
		}
		#button7{
			border:3px dotted red;
		}
		#button8{
			border:3px double blue;
		}
		#button9{
			border-radius: 30px;
		}
		#button10{
			border-radius: 5px;
		}
		#button11{
			border-radius: 10px;
		}
		#button-shadwo1{
			box-shadow: 5px 5px 10px 5px green;
		}
		#button-padding{
			padding: 5px;
		}
		#button-property{
			padding: 5px;
			background-color: blue;
			color: white;
			/*box-shadow: 3px 3px 3px 5px skyblue;*/
			border: 1px solid blue;
			border-radius: 5px;
		}
		
	</style>
</head>
<body>

	<div class="center">

		<h3>Buttons with button propertics</h3>
		<button id="button-property">submit</button>

	<h3>Buttons with different Background colors</h3>

		<button id="button1">red</button>
		<button id="button2">cyan</button>
		<button id="button3">right green</button>

	<h3>Buttons with different Bordes</h3>

		<button id="button4">no border</button>
		<button id="button5">brown border</button>
		<button id="button6">red dashed</button>
		<button id="button7">black dotted</button>
		<button id="button8">blue double</button>

		<h3>Buttons with border radius</h3>

		<button id="button9">button radius</button>
		<button id="button10">button radius</button>
		<button id="button11">button radius</button>

		<h3>Buttons with box shadow</h3>
		<button id="button-shadwo1">button with box shadow</button>

		<h3>Buttons with padding</h3>
		<button id="button-padding">button with padding</button>

		
	</div>

</body>
</html>
