<!DOCTYPE html>
<html>
<head>
	<title>text stroke example</title>
	<style type="text/css">
		body{
			text-align: center;
		}
		.text{
			/*color: white;*/
			font-size: 50px;
			-webkit-text-stroke-width:1px;
			-webkit-text-stroke-color:red;
			-webkit-text-fill-color:blue;
			text-shadow: 5px 5px 5px green;
		}
	</style>

<body>

	<h1>this is example of text stroke</h1>

	<h3 class="text">this is web site</h3>

</body>
</html>
