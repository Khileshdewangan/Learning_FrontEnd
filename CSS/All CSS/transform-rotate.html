<!DOCTYPE html>
<html>
<head>
	<title>example of transform:rotate()</title>
	<style type="text/css">
	
	div{
		width: 300px;
		height: 100px;
		background-color: yellow;
		border:1px solid black;
		
	}
	.rotate{
		transform:rotate(270deg);
	}

	</style>
</head>
<body>

	<div>this is a div element without rotate performing</div>

	<div class="rotate">this is a div element that is going to be rotate </div>


</body>
</html>
