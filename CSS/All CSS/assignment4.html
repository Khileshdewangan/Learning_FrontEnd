<!DOCTYPE html>
<html>
<head>
	<title>assign</title>
	<style type="text/css">
		div{
			height: 200px;
			width: 200px;
			background-color: blue;
			border-radius: 40px;
			transition:background-color 1s,width 1s, height 2s, transform 2s;
			transition-delay: 5ms;

		}
		div:hover{
			background-color: red;
			height: 400px;
			width: 400px;
			transform: rotate(360deg);
		}
		
	</style>
</head>
<body>
	<div></div>

</body>
</html>
