<!DOCTYPE html>
<html>
<head>
	<title>example of z-index</title>
	<style type="text/css">
		div{
			position: fixed;
			width: 300px;
			height: 200px;
			z-index: 20;
			background-color: lightgreen;
		}
		img{
			width: 300px;
			height: 100px;
			position: relative;
			z-index: 22;

		}
		h1{
			position: relative;z-index: 24;
			color: red;
		}
	</style>
</head>
<body>

	<h3>this is example of z-index</h3>

	<div></div>
	<img src="image/amazing-animal-beautiful-beautifull.jpg">
	<h1>welcome to my website</h1>

</body>
</html>
