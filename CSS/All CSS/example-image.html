<!DOCTYPE html>
<html>
<head>
	<title>examole image</title>
	<style type="text/css">
		img{
			width: 100px;
			height: 100px;
			margin: 20px;
		}
		.img-thumbnail{
			/*to make the image as a thumbnail*/
			border:2px solid red;
			border-radius: 10px;
			padding: 5px;
		}
		.img-transparent{
			/*to make the image transparent*/
			border:2px solid red;
			border-radius: 10px;
			padding: 5px;
			opacity: 0.5;
		}
		.img-rounded{
			/*to make the image rounded value/percentage*/

			/*border-radius: 50px;*/
			border-radius: 50%;
		}
		/*.img-responsive{
			max-width: 100px!important;
			height: auto!important;
		}*/
		.img-center{
			/*margin-left: auto;
			margin-right: auto;*/
			margin: 0 auto;
			display: block;
		}
	</style>
</head>
<body>

	<img class="img-thumbnail" src="image/amazing-animal-beautiful-beautifull.jpg">

	<img class="img-transparent" src="image/amazing-animal-beautiful-beautifull.jpg">

	<img class="img-rounded" src="image/amazing-animal-beautiful-beautifull.jpg">

	<!-- <img class="img-responsive" src="image/amazing-animal-beautiful-beautifull.jpg"> -->

	<img class="img-center" src="image/amazing-animal-beautiful-beautifull.jpg">

</body>
</html>
