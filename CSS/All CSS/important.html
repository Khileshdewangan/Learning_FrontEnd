<!DOCTYPE html>
<html>
<head>
	<title>example of !important</title>
	<style type="text/css">
		.important h1{
			color: blue!important;
		}
		.important h1{
			color: red;
		}
		.important h3{
			color: orange!important;
		}
		.important h3{
			color:green!important;
		}
	</style>
</head>
<body>
	<div class="important">
		<h1>this is a header</h1>
		<h3>this is a header</h3>
	</div>
</body>
</html>
