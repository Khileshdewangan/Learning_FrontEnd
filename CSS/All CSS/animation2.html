<!DOCTYPE html>
<html>
<head>
	<title>example of animation-2 </title>
	<style type="text/css">
		body{
			text-align: center;
		}
		div{
			/*margin: 0 auto;*/
			width: 100px;
			height: 100px;
			background-color: red;
			position: relative;
			animation: myrectangle 5s;
			/*-webkit-animation: myrectangle 5s;*/
			animation-iteration-count: infinite;
		}

		@keyframes myrectangle{
			0%{
				background-color: red;
				left: 0px;
				top: 0px;
			}
			25%{
				background-color: yellow;
				left: 300px;
				top: 0px;
			}
			50%{
				background-color: blue;
				left: 300px;
				top: 300px;
			}
			75%{
				background-color: green;
				left: 0px;
				top: 300px;
			}
			100%{
				background-color: red;
				left: 0px;
				top: 0px;
			}
		}
	</style>
</head>
<body>

	<h3>this is an example of moving rectangle </h3>
	<div></div>

</body>
</html>
