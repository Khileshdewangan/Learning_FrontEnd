<!DOCTYPE html>
<html>
<head>
	<title>example of transformation origin 2D/3d</title>
	<style type="text/css">
		div{
			height: 100px;
			width: 400px;
			border: 5px solid blue;
			/*text-align: center;*/
			font-size: 20px;
		}
		.outer{
			background-color: lightgreen;
			margin: 150px;
		}
		.box{
			background-image:url(image/amazing-animal-beautiful-beautifull.jpg); 
			/*transform: rotate(45deg);*/
			transform: rotate3d(3,2,1,75deg);
			transform-origin: 75% 10% 150px;
		}

		.outer1{
			background-color: lightgreen;
			margin: 350px;
		}
		.box1{
			background-image:url(image/amazing-animal-beautiful-beautifull.jpg); 
			transform: rotate3d(3,2,1,45deg);
			/*transform-origin: 100px  200px;*/
			transform-origin: bottom right 100px ;
		}
	</style>
</head>
<body>

	<div class="outer">
		transform-origin: 5% 2%
		<div class="box"></div>
	</div>

	<div class="outer1">
		transform-origin: 5% 2%
		<div class="box1"></div>
	</div>
</body>
</html>
