<!DOCTYPE html>
<html>
<head>
	<title>example  linear gradiant default</title>
	<style type="text/css">
		#grid1{
			height: 100px;
			width: 100px;
			background: -webkit-linear-gradient(red, green);
			background: -o-linear-gradient(red, green);
			background: -moz-linear-gradient(red, green);
			background: linear-gradient(red, green);
		}
	</style>
</head>
<body>

	<h3>linear gradint - top to buttom (default)</h3>

	<p>the linar gradient starts at the top. it will show transition from red to green</p>

	<div id="grid1"></div>
</body>
</html>
