<!DOCTYPE html>
<html>
<head>
	<title>Exmple of display</title>
	<style type="text/css">
		h1{
			text-align: center;

		}
		span{
			background-color: blue;

		}
		a{
			background-color: lightgreen;
		}
		ul li{
			list-style-type: none;
		}
		#dinline li{
			display:inline; 
		}
		#display_inline_block li{
			display:inline-block;
		}
	</style>
</head>
<body>
	<!-- explaining display propertics -->
