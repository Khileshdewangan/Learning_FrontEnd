<!DOCTYPE html>
<html>
<head>
	<title>example of hyphan</title>

	<style type="text/css">
		h3{
			text-align: center;
		}
		div{
			background-color: green;
			width: 100px;
			border: 1px solid black;
		}

		.hyphan-none{
			hyphens: none;
		}

		.hyphan-manual{
			hyphens: manual;
			/*hyphens: auto;*/
		}

	</style>
</head>
<body>

	<h3>example hypham with hyphan: none value</h3>

	<div class="hyphan-none">
		in this div there is a looooooooooooooooooooong word
	</div>

	<h3>example hypham with hyphan: manual value</h3>

	<div class="hyphan-manual">
		in this div there is a loooo&shy;oooooooooooo&shy;ooooong word
	</div>


</body>
</html>
